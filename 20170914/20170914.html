<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./20170914.css">
  <title>Document</title>
</head>

<body>
  <div class="login" id="login">
    <h2 class="login-heading">로그인</h2>
    <form action="javascript:alert ('회원님 반갑습니다');" class="login-form">
      <fieldset>
        <legend>회원 로그인 폼</legend>
        <div class="user-email">
          <label for="user-email">아이디</label>
          <input type="email" id="user-email" placeholder="ID or Email" required>
        </div>
        <div class="user-pw">
          <label for="user-pw">비밀번호</label>
          <input type="password" id="user-pw" placeholder="8자리 이상" required>
        </div>
        <button type="submit" class="btn-login">로그인</button>
      </fieldset>
    </form>
    <ul class="member">
      <li><a href="#">회원가입</a></li>
      <li><a href="#">아이디/비밀번호 찾기</a></li>
    </ul>
  </div>

</body>

</html>
